server:
  port: 8082

spring:
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
    function:
      definition: updateCommunication
    stream:
      bindings:
        updateCommunication-in-0:
          destination: communication-sent
          group: ${spring.application.name}
        # This is output binding
        sendCommunication-out-0:
          # Whenever we use output binding,
          # the destination is going to be the exchange.
          destination: send-communication
  config:
    import: optional:configserver:http://localhost:8071/
  application:
    name: accounts
  profiles:
    active: prod
  datasource:
    url: jdbc:h2:mem:testdb # Endpoint details which the application can connect to internal H2 database
    driver-class-name: org.h2.Driver
    username: sa # default name
    password: '' # default password
  h2:
    console:
      enabled: true # Enable H2 console --> Able to see table, column, row,.... in the browser.
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update #
    show-sql: true # Print all sql query
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 10s


# Spring doc property
springdoc:
  api-docs:
    path: /api-docs

# Enable actuator
management:
  metrics:
    tags:
      application: ${spring.application.name}
  info:
    env:
      enabled: true
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
    health:
      probes:
        enabled: true

endpoints:
  shutdown:
    enabled: true


eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka

info:
  app:
    name: accounts
    description: Accounts Microservice
    version: 1.0.0

logging:
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"
  level:
    com:
      eazybytes:
        accounts: DEBUG


resilience4j.circuitbreaker:
  configs:
    default:
      sliding-window-size: 5
      permitted-number-of-calls-in-half-open-state: 2
      failure-rate-threshold: 50
      wait-duration-in-open-state: 10000

resilience4j.retry:
  configs:
    default:
      maxAttempts: 3
      waitDuration: 100
      enableExponentialBackoff: true
      exponential-backoff-multiplier: 4
      ignore-exceptions:
        - java.lang.NullPointerException
      retry-exceptions:
        - java.util.concurrent.TimeoutException

resilience4j:
  ratelimiter:
    configs:
      default:
        timeout-duration: 1000
        limit-refresh-period: 5000
        limit-for-period: 1


